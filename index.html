<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drumkit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Drum Kit</h1>
    </header>

    <div class="keys">
      <button data-key="87" class="drum">w</button>
      <button data-key="65" class="drum">a</button>
      <button data-key="83" class="drum">s</button>
      <button data-key="68" class="drum">d</button>
      <button data-key="74" class="drum">j</button>
      <button data-key="75" class="drum">k</button>
      <button data-key="76" class="drum">l</button>
    </div>

    <audio data-key="87" src="dist/css/sounds/tom-1.mp3"></audio>
    <audio data-key="65" src="dist/css/sounds/tom-2.mp3"></audio>
    <audio data-key="83" src="dist/css/sounds/tom-3.mp3"></audio>
    <audio data-key="68" src="dist/css/sounds/tom-4.mp3"></audio>
    <audio data-key="74" src="dist/css/sounds/snare.mp3"></audio>
    <audio data-key="75" src="dist/css/sounds/kick.mp3"></audio>
    <audio data-key="76" src="dist/css/sounds/crash.mp3"></audio>

    <footer>
      <p>Made by Phillipe</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
