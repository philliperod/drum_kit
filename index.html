<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drumkit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Drum Kit</h1>
    </header>

    <div class="keys">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <audio class="w" src="dist/css/sounds/tom-1.mp3"></audio>
    <audio class="a" src="dist/css/sounds/tom-2.mp3"></audio>
    <audio class="s" src="dist/css/sounds/tom-3.mp3"></audio>
    <audio class="d" src="dist/css/sounds/tom-4.mp3"></audio>
    <audio class="j" src="dist/css/sounds/snare.mp3"></audio>
    <audio class="k" src="dist/css/sounds/kick.mp3"></audio>
    <audio class="l" src="dist/css/sounds/crash.mp3"></audio>

    <footer>
      <p>Made by Phillipe</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
